{% extends 'webapp/base.html' %}
{% load static %}

{% block title %}Balloons{% endblock %}

{% block content %}

    <!-- Breadcrumb Area Start Here -->
    <div class="breadcrumbs-area position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="breadcrumb-content position-relative section-content">
                        <h3 class="title-3">Product Details</h3>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li>Product Details</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Area End Here -->
    <!-- Single Product Main Area Start -->
    <div class="single-product-main-area">
        <div class="container container-default custom-area">
            <div class="row">
                <div class="col-lg-5 offset-lg-0 col-md-8 offset-md-2 col-custom">
                    <div class="product-details-img">
                        <div class="single-product-img swiper-container gallery-top popup-gallery">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a class="w-100" href="{{ product.image.url }}">
                                        <img class="w-100" src="{{ product.image.url }}" alt="Product">
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div class="single-product-thumb swiper-container gallery-thumbs">
                            <div class="swiper-wrapper">

                            </div>
                            <!-- Add Arrows -->
                            <div class="swiper-button-next swiper-button-white"><i class="lnr lnr-arrow-right"></i>
                            </div>
                            <div class="swiper-button-prev swiper-button-white"><i class="lnr lnr-arrow-left"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-custom">
                    <div class="product-summery position-relative">
                        <div class="product-head mb-3">
                            <h2 class="product-title">{{ product.name }}</h2>
                        </div>
                        <div class="price-box mb-2">
                            <span class="regular-price">${{ product.price }}</span>
                            {#                            <span class="old-price"><del>${{  product.price }}</del></span>#}
                        </div>

                        <p class="desc-content mb-5">{{ product.description }}</p>

                        <form enctype="multipart/form-data" method="post" role="product_page">
                            {% csrf_token %}
                            <div class="quantity-with-btn">
                                <div class="quantity">
                                    <div class="cart-plus-minus">
                                        <input name="quantity" class="cart-plus-minus-box" value="0" type="text">
                                        <div class="dec qtybutton">-</div>
                                        <div class="inc qtybutton">+</div>
                                        <div class="dec qtybutton"><i class="fa fa-minus"></i></div>
                                        <div class="inc qtybutton"><i class="fa fa-plus"></i></div>
                                    </div>
                                </div>
                                <div class="add-to_btn">
                                    <button class="btn flosun-button secondary-btn rounded-0"
                                            href="{% url 'product_detail' product.pk %}" data-bind-href="pricing">
                                        Payment
                                    </button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Single Product Main Area End -->

{% endblock %}
